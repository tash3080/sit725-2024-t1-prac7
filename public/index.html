<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT 725 Prac 3</title>
    <meta name="description" content="basic template for SIT 725 Prac 3">
    <meta name="author" content="Tamim Shahriar">
    <meta property="og:title" content="SIT 725 Prac 3">
    <meta property="og:type" content="website">
    <meta property="og:description" content="basic template for SIT 725 Prac 3">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="images/user-image.jpg"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/in/tash3080/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome to SIT725 Week 3</h1>
                    <p class="flow-text">We have used a few components from materialize to build this application and we learnt how to use Materialize and its components.</p>
                </div>

                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/main-image.jpg">

                </div>

                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn modal-trigger click-me-button" id="clickMeButton" href="#modal1"><i
                            class="material-icons left">auto_fix_high</i>Click Me</a>
                </div>
            </div>

            <div class="row" id="card-section">
                <div class="col s4 center-align">
                    <div class="card medium">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="images/flower-1.jpg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Flower 1<i
                                    class="material-icons right">more_vert</i></span>
                            <p><a href="#">About this flower</a></p>
                        </div>

                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Flower<i
                                    class="material-icons right">close</i></span>
                            <p class="card-text grey-text text-darken-4">Demo description about flower 1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal1" class="modal modal-fixed-footer">
            <div class="row modal-content">
                    
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="title" type="text" class="validate">
                            <label for="title">Title</label>
                        </div>

                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="image_link" type="text" class="validate">
                            <label for="image_link">Image Link</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="subtitle" type="text" class="validate">
                            <label for="subtitle">Subtitle</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="description" type="text" class="validate">
                            <label for="description">Description</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
